<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <p>Library</p>
        <button class="newBookBtn">NEW BOOK</button>
    </header>
    <div class="newBookForm">
        <dialog class="popupDialog">
            <form action="">
                <label for="title">Title</label>
                <input id="title" type="text" placeholder="title" required>
                <label for="author">Author</label>
                <input id="author" type="text" placeholder="author" required>
                <label for="numberOfPages">Pages</label>
                <input id="numberOfPages" type="number" min="1">
                <div class="read">
                    <input id="alreadyRead" type="checkbox">
                    <label for="alreadyRead">Already read</label>
                </div>
                <div class="buttons">
                    <button id="cancel">Cancel</button>
                    <button id="submit">Submit</button>
                </div>
            </form>
        </dialog>
    </div>
    <main>
        <div class="cards">
            <div class="card">
                <p>"The Hobbit by J.R.R. Tolkien, 295 pages, not read yet"</p>
                <div class="operations">
                    <svg class="book-read" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>book-check-outline</title>
                        <path d="M16.75 22.16L14 19.16L15.16 18L16.75 19.59L20.34 16L21.5 17.41L16.75 22.16M18 2C19.1 2 20 2.9 20 4V13.34C19.37 13.12 18.7 13 18 13V4H13V12L10.5 9.75L8 12V4H6V20H12.08C12.2 20.72 12.45 21.39 12.8 22H6C4.9 22 4 21.1 4 20V4C4 2.9 4.9 2 6 2H18Z" />
                    </svg>
                    <svg class="book-unread" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>book-remove-outline</title>
                        <path d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M22.54 16.88L21.12 15.47L19 17.59L16.88 15.47L15.47 16.88L17.59 19L15.47 21.12L16.88 22.54L19 20.41L21.12 22.54L22.54 21.12L20.41 19L22.54 16.88Z" />
                    </svg>
                    <svg class="book-delete" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>trash-can-outline</title>
                        <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                    </svg>
                </div>
            </div>
            <div class="card">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa ducimus ipsam...</p>
                <div class="operations">
                    <svg class="book-read" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>book-check-outline</title>
                        <path d="M16.75 22.16L14 19.16L15.16 18L16.75 19.59L20.34 16L21.5 17.41L16.75 22.16M18 2C19.1 2 20 2.9 20 4V13.34C19.37 13.12 18.7 13 18 13V4H13V12L10.5 9.75L8 12V4H6V20H12.08C12.2 20.72 12.45 21.39 12.8 22H6C4.9 22 4 21.1 4 20V4C4 2.9 4.9 2 6 2H18Z" />
                    </svg>
                    <svg class="book-unread" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>book-remove-outline</title>

                    </svg>
                    <svg class="book-delete" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>trash-can-outline</title>
                        <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                    </svg>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
